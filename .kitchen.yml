---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
  - name: centos-7

suites:
  - name: default
    run_list:
      - recipe[rancher-ng::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
  - name: agent
    run_list:
      - recipe[rancher-ng::test]
      - recipe[rancher-ng::agent]
    verifier:
      inspec_tests:
        - test/smoke/agent
    attributes:
  - name: server
    run_list:
      - recipe[rancher-ng::test]
      - recipe[rancher-ng::server]
    verifier:
      inspec_tests:
        - test/smoke/server
    attributes:
